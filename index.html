<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Conway's Game of Life in JavaScript</title>
	<link rel="stylesheet" href="media/style.css" />
	<script src="media/jquery.js"></script>
	<script src="media/game.js"></script>
	<script>
		$(function ($) {

            var life = new Game([
                [7, 6], 
                [8, 6], 
                [9, 6], 
                [11, 6], 
                [12, 6], 
                [13, 6], 
                [7, 7], 
                [13, 7], 
                [7, 8], 
                [8, 8], 
                [9, 8], 
                [11, 8], 
                [12, 8], 
                [13, 8], 
            ]);

            $(document).click(function (e) {
            	life.click(e);
            });

            $('#start').toggle(function (e) {

            	$('html').css('cursor', 'default');

            	life.start();

            	$(this).val('Stop');
            	$('#clear').attr('disabled', 'disabled');

            	return false;

            }, function () {

            	$('html').css('cursor', 'pointer');
            	
            	life.stop();

            	$('#start').val('Start');
            	$('#clear').attr('disabled', '');

            	return false;
            });

            $('#clear').click(function (e) {

            	life.reset();

            	return false;
            });
		});
	</script>
</head>
<body>
	<div class="actions">
		<input type="button" id="start" value="Start" />
		<input type="button" id="clear" value="Clear" />
	</div>
</body>
</html>
