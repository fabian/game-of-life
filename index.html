<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Conway's Game of Live in JavaScript</title>
	<link rel="stylesheet" href="media/style.css" />
	<script src="media/jquery.js"></script>
	<script src="media/game.js"></script>
	<script>
		$(function ($) {

            var life = new Game([
                [2, 2], 
                [3, 2], 
                [4, 2], 
                [6, 2], 
                [7, 2], 
                [8, 2], 
                [2, 3], 
                [8, 3], 
                [2, 4], 
                [3, 4], 
                [4, 4], 
                [6, 4], 
                [7, 4], 
                [8, 4], 
            ]);

            $(document).click(function (e) {
            	life.click(e);
            });

            $('#start').click(function (e) {

            	$('html').css('cursor', 'default');

            	life.envolve();

            	$(this).attr('disabled', 'disabled');
            	$(this).hide();

            	return false;
            });
		});
	</script>
</head>
<body>
	<div class="actions">
		<input type="button" id="start" value="Start" />
	</div>
</body>
</html>
